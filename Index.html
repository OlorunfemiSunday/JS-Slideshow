<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">AgroMart</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-box">
      <div class="slider">
        <div class="overlay">
          <!-- Add images of yours -->
          <img id="slider-image" src="img/Image1.jpg" alt="Slider Image1" />
          <img id="slider-image" src="img/Image2.jpg" alt="Slider Image2" />
          <img id="slider-image" src="img/Image3.jpg" alt="Slider Image3" />
          <img id="slider-image" src="img/Image4.jpg" alt="Slider Image4" />
          <img id="slider-image" src="img/Image5.jpg" alt="Slider Image5" />
          <div class="overlay-text">
            <h1>Agric Machinery for productivity</h1>
            <p>Affordable . Durable . Productive</p>
          </div>
        </div>

        <button class="slider-btn" onclick="prevSlide()">&#10094;</button>
        <button class="slider-btn" onclick="nextSlide()">&#10095;</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
